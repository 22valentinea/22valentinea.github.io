<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>simple table</title>
        <style>
            td, th{
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                
                <th>Album</th><th>Year</th>
            </tr>
           <tr>
                
                <th>Rubber Soul</th><th>1965</th>
            </tr>
            <tr>
                
                <th>Revolver</th><th>1966</th>
            </tr>
            <tr>
                
                <th>Sgt. Pepper`s</th><th>1967</th>
            </tr>
            <tr>
                
                <th>The White Album</th><th>1968</th>
            </tr>
            <tr>
                
                <th>Abbey Road</th><th>1969</th>
            </tr>
            
        </table>
    </body>
